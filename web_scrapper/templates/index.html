<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="X-UA-Compatible" content="IE=edge" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Course checker</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="style.css")}}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container p-3 bg-primary">
			<header>
				<h1 class="text-white">course name</h1>
				<p class="text-white">input your course , to search for courses from course era</p>
			</header>
			<main class="">
				<form method="POST">
					<input name="course" placeholder="course name" class="form-control"/>
				</form>
			</main>
		</div>
		<div class="container">
			<article>
				{{ context }}
			</article>
		</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
